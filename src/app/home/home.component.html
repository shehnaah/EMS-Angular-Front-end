<div class="div d-flex border border-light">
    <div style="width: 200px;height: 110vh;" class="sidebar bg-info p-3 d-flex flex-column">
    <a routerLink="home">HOME</a>  
    <a routerLink="/users">USERS</a> 
    
    <button (click)="logout()" class="btn mb-auto text-light fw-bolder"> <i class="fa-solid fa-right-from-bracket me-2"></i>Logout </button>
  </div>
    <div class="dashboard p-3 w-100">
       <div class="row">
        <div class="col-lg-8">
          <div style="height: 150px;background-image: url(https://t4.ftcdn.net/jpg/01/31/15/51/360_F_131155172_4ZVdaT7YF5yJHqircjy59DDxV6aWFds9.jpg);" class="admin-panel border rounded shadow">
          <h1 class="text-center text-light mt-5">Welcome <span>{{adminName}}</span></h1>
          </div>
          <div class="d-flex mt-3">
            <div style="height: 500px;" class="col-lg-6 border rounded shadow">
             <app-inline-calender></app-inline-calender>
            </div>
            <div class="col-lg-1"></div>
            <div style="height: 500px;" class="col-lg-5 border rounded ms-auto shadow">
            <app-chart></app-chart>
            </div>
    
          </div>
          <!-- <div style="height: 250px;" class="row border rounded mt-2 ms-1 me-1">bar chart</div> -->
        </div>
        <div class="col-lg-4">
          <div style="height: 350px;" class="admin-details border rounded p-2 shadow">
           <app-edit-admin (onUpdate)="updateAdminName($event)"></app-edit-admin>
          </div>
          <div style="height: 200px;background-image: url(https://t4.ftcdn.net/jpg/01/31/15/51/360_F_131155172_4ZVdaT7YF5yJHqircjy59DDxV6aWFds9.jpg);" class="random-user mt-2 border align-items-center rounded p-2 d-flex justify-content text-center fs-4 text-light">
            <i class="fa-users fa-solid ms-2"></i>Employees: <span class="ms-2">{{totalUserCount}} </span>
          </div>
        </div>
       </div>
    </div>
</div>
